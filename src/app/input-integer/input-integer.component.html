<div class="input-group">
    <div class="input-group">
        <div class="input-group-prepend">
            <button class="btn btn-dark btn-sm" (click)="downCantidad()">-</button>
        </div>
        <input type="text" [(ngModel)]="cantidad">
        <div class="input-group-append">
            <button class="btn btn-dark btn-sm" (click)="upCantidad()">+</button>
        </div>
    </div>
</div>
