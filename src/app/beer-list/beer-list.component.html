<h1>Nuestras Cervezas</h1>
<table class="table text-center">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Tipo</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Compra</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let beer of beers" [ngClass]="{'en_oferta':beer.oferta}">
            <td><img [src]="beer.image" class="img-thumbnail" height="100" width="100" [alt]="beer.nombre"></td>
            <td>{{beer.nombre}}</td>
            <td>{{beer.tipo}}</td>
            <td>{{beer.precio | currency}}</td>
            <td><span class="badge badge-secondary" *ngIf="beer.stock==0">Sin Stock</span></td>
            <td>
                <app-input-integer [(cantidad)]="beer.cantidad" [max]="beer.stock" *ngIf="beer.stock" (cantidadMaxima)="cantidadMaxima($event)"></app-input-integer>
                Cant:{{beer.cantidad}}
            </td>
        </tr>
    </tbody>
</table>
